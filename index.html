<!DOCTYPE html>
<html lang="en" ng-app="BankLocator">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="lib/angular.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
  </head>

  <body ng-controller="MainController">
   <!--  <form ng-submit="search">
      <input type="text" />
      <button type="submit">Search</button>
    </form> -->
    <h2>Find nearest bank</h2>
    <!--The map is displayed here-->  
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
    <div ng-repeat="bank in banks">
      <div>
        <p>{{bank.name}}</p>
        <p>{{bank.location.address}}</p>
        <p>{{bank.location.city}}</p>
      </div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='lib/lodash.js'></script>
    <script src='lib/angular-google-maps.js'></script>
  </body>
</html>
